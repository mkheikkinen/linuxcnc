[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-HALUI-PYVCP
# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
DEBUG = 0

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.1
MAX_SPINDLE_OVERRIDE = 10.
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
#LATHE = TRUE
OPEN_FILE = test1.ngc


[HOSTMOT2]
BOARD=7c80

[RS274NGC]
PARAMETER_FILE = sim.var
RS274NGC_STARTUP_CODE = G18 G20


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD  = 0
#SERVO_PERIOD = 1500000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
#HALFILE = core_sim.hal
HALFILE = unimat.hal
HALFILE = pyvcp.hal
HALFILE = simulated_home.hal
HALUI   = /home/linuxcnc/linuxcnc-dev/bin/halmqui

[HALUI]
MDI_COMMAND = G0 G53 Z0
MDI_COMMAND = G28

[TRAJ]
COORDINATES = X Y Z A B C
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.1
MAX_LINEAR_VELOCITY = 200
#DEFAULT_LINEAR_ACCELERATION = 20.0
#MAX_LINEAR_ACCELERATION = 20.0
MAX_ANGULAR_VELOCITY = 10000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = sim.tbl

[KINS]
KINEMATICS = trivkins
JOINTS = 6

